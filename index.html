<html style="touch-action: none;">

<head>
    <title>乘除法速算出题器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <script src="index.js"></script>
    <noscript>出题器需要浏览器允许运行 JavaScript 才能正常工作噢！</noscript>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="icon.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icon.png">
</head>

<body>
    <div>
        <p>
            <input type="radio" name="type" id="type" value="multiply" checked><label>乘法</label>
            <input type="radio" name="type" id="type" value="obelus"><label>除法</label>
            <input type="radio" name="type" id="type" value="plus"><label>加减法</label>
        </p>
        <p>
            <span id="puzzle">1 + 1 =</span>
            <input type="number" id="user-answer">
        </p>
        <p>
            <span id="answer" style="visibility: hidden;">2</span>
        </p>
        <p>
            <button id="show-answer">显示答案</button>
        </p>
    </div>
</body>

</html>
